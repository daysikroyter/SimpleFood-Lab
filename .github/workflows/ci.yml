name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: 
          - auth-service
          - catalog-service
          - cart-service
          - order-service
          - payment-service
          - admin-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, mysql
          coverage: none

      - name: Install dependencies
        working-directory: ./services/${{ matrix.service }}
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Copy .env
        working-directory: ./services/${{ matrix.service }}
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Create SQLite Database
        working-directory: ./services/${{ matrix.service }}
        run: |
          mkdir -p database
          touch database/database.sqlite
          
      - name: Run migrations
        working-directory: ./services/${{ matrix.service }}
        run: php artisan migrate --force
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      - name: Run tests
        working-directory: ./services/${{ matrix.service }}
        run: php artisan test

  lint:
    name: Code Style Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install PHP CS Fixer
        run: composer global require friendsofphp/php-cs-fixer

      - name: Run PHP CS Fixer
        run: |
          export PATH="$PATH:$HOME/.composer/vendor/bin"
          php-cs-fixer fix --dry-run --diff --verbose

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - catalog-service
          - cart-service
          - order-service
          - payment-service
          - admin-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/simplefood-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/simplefood-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/simplefood
            git pull origin main
            docker-compose pull
            docker-compose up -d
            docker-compose exec -T auth-service php artisan migrate --force
            docker-compose exec -T catalog-service php artisan migrate --force
            docker-compose exec -T cart-service php artisan migrate --force
            docker-compose exec -T order-service php artisan migrate --force
            docker-compose exec -T payment-service php artisan migrate --force
            docker-compose exec -T admin-service php artisan migrate --force
